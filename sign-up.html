<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/icomoon-social.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' rel='stylesheet' type='text/css'>
    
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen shadow-2xl">
    <div class="text-center">
        <h1 class="text-3xl font-extrabold mb-8">11th Lesson</h1>
        <div class="bg-white p-10 rounded-lg shadow-lg w-96 mx-auto">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Sign Up</h2>
            <form action="#" method="POST" class="flex flex-col">
                <label for="username" class="text-left">Username:</label>
                <input type="text" id="username" name="username" required
                    class="border rounded-md p-2 mt-1 mb-3 w-full">

                <label for="email" class="text-left">Email:</label>
                <input type="email" id="email" name="email" required
                    class="border rounded-md p-2 mt-1 mb-3 w-full">

                <label for="password" class="text-left">Password:</label>
                <input type="password" id="password" name="password" required
                    class="border rounded-md p-2 mt-1 mb-3 w-full">

                <button type="submit"
                    class="bg-gray-800 text-white font-bold py-2 px-4 rounded-md mt-4 w-full hover:bg-gray-900">
                    Sign Up
                </button>
            </form>
            <p class="mt-4 text-sm">Already have an account? <a href="#" class="text-blue-500 hover:underline">Log in</a></p>
        </div>
    </div>
</body>
<input type="text">
<label for=""></label>
</html>
